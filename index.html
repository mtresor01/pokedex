<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/pokemon-favicon.png" type="image/x-icon">
    <title>Pokedex</title>
</head>
<body>
    <div id="loadingSpinner" class="spinner hidden">
        <img src="img/loading-gif.gif" alt="Loading..." />
    </div>
    <div class="pokemonsContainer">
        <header>
            <div class="logo">
                <img src="img/pokemon-ball.png" alt="pokemon-ball">
                <h1 class="gameName">POKEDEX</h1>
            </div>
                <input type="text" name="search" id="searchInput" placeholder="Suche...">
        </header>
        
        <main>
            <div class="cards"></div>
            <div class="pokemonVisualizer">
                <div class="navigationArrows">
                    <button id="prevPokemon">&larr;</button>
                    <button id="nextPokemon">&rarr;</button>
                </div>
                <div class="HeaderPokemonVisualizer" id="HeaderPokemonVisualizer">
                    <h1 class="pokemonNumber" id="pokemonNumber"></h1>
                    <h1 class="pokemonName" id="pokemonName"></h1>
                </div>
                <div class="pokemonImage" id="pokemonImage"></div>
                <div class="pokemonDescription" id="pokemonDescription"></div>
                <div class="pokemonType" id="pokemonType"></div>
                <div class="pokemonStatistc" id="pokemonStatistc"></div>
            </div>
        </main>
        
        <footer>
            &copy;2025 Pok√©dex
        </footer>
    </div>

    <div id="pokemonModal" class="modal hidden">
    <div class="modalContent">
        <span class="closeModal">&times;</span>
        <div class="navigationArrows modalArrows">
            <button id="modalPrevPokemon">&larr;</button>
            <button id="modalNextPokemon">&rarr;</button>
        </div>
        <div class="HeaderPokemonVisualizer">
            <h1 class="pokemonNumber" id="modalPokemonNumber"></h1>
            <h1 class="pokemonName" id="modalPokemonName"></h1>
        </div>
            <div class="pokemonImage" id="modalPokemonImage"></div>
            <div class="pokemonDescription" id="modalPokemonDescription"></div>
            <div class="pokemonType" id="modalPokemonType"></div>
            <div class="pokemonStatistc" id="modalPokemonStatistc"></div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="template.js"></script>
</body>
</html>
